<div  type="button"  [routerLink]="['content', Id]"  class="card">
  <div>
    <img
    class="img-fluid rounded-start"
        src="{{ photoCover }}"
        alt=""
        srcset=""
      >
  </div>
  <div>
    <div class="card-body">
      <h5 class="card-title">{{ cardTitle }}</h5>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>
