<div class="title">
    <h2>{{title}}</h2>
</div>
<div class="containerQuizz">
    <div *ngIf="!finished" class="question">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="options">
        <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)">
            {{option.name}}
        </button>
    </div>

    <div *ngIf=finished class="resposta">
        <h3> O seu resultado Ã©: </h3>
        <h2> {{answerSelected}} </h2>
    </div>

</div>
